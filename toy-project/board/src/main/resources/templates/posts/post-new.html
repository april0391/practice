<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">글 작성</h2>
            <form action="/posts" method="POST" enctype="multipart/form-data">
                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>

                <!-- Content -->
                <div class="mb-3">
                    <label for="content" class="form-label">본문</label>
                    <textarea class="form-control" id="content" name="content" rows="8" placeholder="본문을 작성하세요" required></textarea>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label">카테고리</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="" disabled selected>카테고리를 선택하세요</option>
                        <option value="tech">기술</option>
                        <option value="lifestyle">라이프스타일</option>
                        <option value="education">교육</option>
                    </select>
                </div>

                <!-- File Upload -->
                <div class="mb-3">
                    <label for="file" class="form-label">파일 첨부</label>
                    <input type="file" class="form-control" id="file" name="file">
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">작성 완료</button>
                    <a href="/posts" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
