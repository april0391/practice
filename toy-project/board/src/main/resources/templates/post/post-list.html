<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form class="mb-4" action="/post" th:object="${searchCond}">
        <div class="row g-3 align-items-center">
            <div class="col-md-9">
                <div class="d-flex gap-2">
                    <select name="searchTarget" class="form-control">
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="author">작성자</option>
                    </select>
                    <input type="text" class="form-control" placeholder="검색어를 입력하세요" name="searchValue"
                           th:value="${searchCond.searchValue}">
                </div>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">검색</button>
            </div>
        </div>
    </form>

    <!-- 게시판 목록 테이블 -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <th th:text="${post.id}">글번호</th>
            <td><a th:href="@{/post/{id} (id=${post.id})}" th:text="${post.title}">제목</a></td>
            <td th:text="${post.user.nickname}">작성자</td>
            <td th:text="${post.registeredAt}">등록일</td>
            <td>조회수</td>
        </tr>
        </tbody>
    </table>

    <!-- 글 작성 버튼 -->
    <div class="text-center mt-4">
        <button type="button" class="btn btn-primary">글 작성</button>
    </div>
</div>

</body>
</html>
