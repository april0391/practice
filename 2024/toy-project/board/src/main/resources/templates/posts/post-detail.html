<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-title {
            font-size: 2rem;
            font-weight: bold;
        }

        .post-info {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .post-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="post-title" th:text="${post.title}">게시물 제목</h3>
            <div class="post-info">
                <span th:text="'작성자: ' + ${post.user.nickname}">작성자</span> |
                <span th:text="'작성일: ' + ${post.registeredAt}">작성일</span> |
<!--                <span th:text="'조회수: ' + ${post.viewCount}">조회수</span>-->
            </div>
        </div>
        <div class="card-body">
            <div class="post-content">
                <p th:text="${post.content}">게시물 내용</p>
            </div>
        </div>
        <div class="card-footer text-end">
            <!-- 수정 버튼 -->
            <a href="@{/post/{id}/edit (id=${post.id})}" class="btn btn-primary">수정</a>
            <!-- 목록으로 돌아가기 버튼 -->
            <a href="/posts" class="btn btn-secondary">목록으로</a>
        </div>
    </div>
</div>

</body>
</html>
